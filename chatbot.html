<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>
<body>

    <div class="chatHeader" id="chatHeader">
        <img src="../pics/brownie.png" alt="botLogo" id="botLogo">
        <h6 id="botName">JAYBOT</h6>
    </div>
    <div class="chatBody">
        <div class="botMSG">Hello There! Im JAYBOT, how may I help you?</div>
        <!-- <div class="userMSG">Hello There! Im brownie, how may I help you?</div> -->
    </div>
    <div class="inpt-btnContainer">
        <div id="cirCon">
            <img id="circle1" class="circle" src="../pics/bot-chatting.svg" alt="looooooooad">
            <img id="circle2" class="circle" src="../pics/bot-chatting.svg" alt="looooooooad">
            <img id="circle3" class="circle" src="../pics/bot-chatting.svg" alt="looooooooad">
        </div>
        <textarea type="text" id="userMSG" autocomplete="off" required></textarea>
        <input type="button" value="submit" id="btnSend">
    </div>


</body>
<script src="./chatbot.js"></script>
</html>
